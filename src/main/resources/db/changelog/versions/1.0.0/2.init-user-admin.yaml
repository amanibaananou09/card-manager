databaseChangeLog:
  - changeSet:
      id: 2
      author: "hichem"
      changes:
        - insert:
            tableName: "cm_user"
            columns:
              - column:
                  name: "id"
                  valueSequenceNext: "cm_user_seq"
              - column:
                  name: "username"
                  value: "essadmin"
              - column:
                  name: "date_status_change"
                  value: "now()"
              - column:
                  name: "actif"
                  valueBoolean: "true"
              - column:
                  name: "last_connection_date"
                  value: "now()"
              - column:
                  name: "version"
                  value: 0
        - insert:
            tableName: "cm_supplier"
            columns:
              - column:
                  name: "id"
                  valueSequenceNext: "cm_supplier_seq"
              - column:
                  name: "name"
                  value: "Managing supplier"
              - column:
                  name: "date_status_change"
                  value: "2023-12-26"
              - column:
                  name: "created_date"
                  value: "now()"
              - column:
                  name: "actif"
                  valueBoolean: "true"
              - column:
                  name: "version"
                  value: 0
        - insert:
            tableName: "cm_supplier_users"
            columns:
              - column:
                  name: "supplier_id"
                  valueSequenceCurrent: "cm_supplier_seq"
              - column:
                  name: "user_id"
                  valueSequenceCurrent: "cm_user_seq"


