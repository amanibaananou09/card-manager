server:
  servlet:
    context-path: /api
  port: 8084
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/cardmanager
    username: cardmanager
    password: cardmanager
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
  liquibase:
    database-change-log-lock-table: cm_database_change_lock
    database-change-log-table: cm_database_change_log
    enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/ess_relam
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
      client:
        registration:
          oauth2-client-credentials:
            client-id: ess
            client-secret: E9WU7uB5hKlHB3vXgaiqJBFyrifsIhhc
            scope: openid, profile, roles
            authorization-grant-type: password
        provider:
          keycloak:
            realm: ess_relam
            issuer-uri: http://localhost:8080/realms/ess_relam
            token_endpoint: http://localhost:8080/realms/ess_relam/protocol/openid-connect/token
            serverUrl: http://localhost:8080/
            username: ali
            password: ali

logging:
  level:
    com.teknokote: DEBUG
    org.apache: DEBUG
    org.apache.tomcat.util.net.NioEndpoint: ERROR
    org.springframework.security.web: DEBUG

jwt:
  auth:
    converter:
      principle-attribute: preferred_username
      resource-id: ess
